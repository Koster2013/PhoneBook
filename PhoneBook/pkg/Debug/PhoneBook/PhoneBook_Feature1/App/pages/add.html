

<div class="row">
    <p></p>
    <div class="col-md-offset-2 col-md-8 col-xs-offset-2 col-xs-8">

        <div style="color: #0072c6;">
            <i style="color: white;" class="fa fa-phone-square"></i>
        </div>
        <ng-form name="myForm" novalidate>
            <fieldset>
                <div class="form-group">
                    <input id="txtFirstName" name="firstname" type="text" class="form-control" placeholder="First Name" ng-model="contact.FirstName" autofocus required>
               
                </div>
                <div class="form-group">
                    <input id="txtLastName" name="lastname" type="text" class="form-control" placeholder="Full Name" ng-model="contact.FullName" required>
                </div>
                <div class="form-group">
                    <input id="txtHomePhone" name="phone" type="text" pattern="[0-9]+" class="form-control" placeholder="Phone" ng-model="contact.HomePhone" >
                </div>
                <div class="form-group">
                    <input id="txtEMailAddress" name="email" type="email" class="form-control" placeholder="E-Mail" ng-model="contact.EMail" >
                </div>
                <div class="form-group">
                    <input id="txtUrl" type="text" class="form-control" placeholder="Pic Url" ng-model="contact.Url">
                </div>

                <span ng-show="myForm.firstname.$dirty && myForm.firstname.$invalid || myForm.lastname.$dirty && myForm.lastname.$invalid || myForm.phone.$dirty && myForm.phone.$invalid || myForm.email.$dirty && myForm.email.$invalid">
                        <div  class="alert alert-danger" role="alert" style="margin-top: 5px;">
                            <p ng-show="myForm.firstname.$error.required">* Please insert a firstname</p> 
                            <p ng-show="myForm.lastname.$error.required">* Please insert a lastname</p>
                            <p ng-show="myForm.phone.$error.pattern">* Invalid phone number </p> 
                            <p ng-show="myForm.email.$error.email">* Invalid email address.</p>
                        </div>
                </span>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button ng-disabled="myForm.firstname.$invalid || myForm.lastname.$invalid || myForm.phone.$invalid || myForm.email.$invalid" type="submit" name="submit" id="save" class="form-control btn btn-primary"  ng-click="addContact()" >Save </button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </ng-form>
    </div>
    </div>
